<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/6bea0281d1.js" crossorigin="anonymous"></script>
    <!-- เรียกใช้งานไลบรารี tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* .message-box {
            border: 1px solid #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* เพิ่มเงาให้กับกล่อง */
            /* background-color: white; /* กำหนดพื้นหลังเป็นสีขาว */
        .button-effect {
            transition-duration: 0.4s;
            /* border: 2px solid #6B7280; */
        }

        .button-effect:hover {
            transform: scale(1.1);
        }
        .btn-red-500 {
            background-color: #f56565;
            border-color: #f56565;

        .btn-green-500 {

    </style>
</head>

<body class="">
    <div class="container mx-auto p-4"> <!-- เพิ่มคลาส mx-auto เพื่อจัดเนื้อหาตรงกลาง -->
        <label class="flex mb-4 justify-end gap-2">
            <svg xmlns="http://www.w3.org/2000/svg"  width="20" height="20" viewBox="0 0 24 24" fill="orange" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>
              <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
            </svg>
            <input id="themeToggle" type="checkbox" value="dark" class="toggle theme-controller"/>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="yellow" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </label>
        <h1 class="text-3xl font-bold text-center mb-8"><i class="fa-solid fa-seedling fa-flip" style="color: #63E6BE;"></i> The Intelligent Vegetable Plot</h1>
        <h3 id="vegetname" class="text-lg mb-4 text-center animate__animated animate__bounceIn"></h3>
        <img id="image" src="" alt="Firebase Image" class="h-96 mx-auto mb-8 border-4 border-green-300 rounded-lg shadow-lg nimate__animated animate__bounceIn">
        <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
                <h3 class="text-lg text-center animate__animated animate__bounceIn">เวลารดน้ำครั้งที่ 1</h3>
                <div class="mb-4 p-4 border border-gray-300 rounded flex justify-center bg-gray shadow-md font-bold animate__animated animate__bounceIn">
                    <h2 id="t1" class="mr-8 text-green-500"></h2><h2>น.</h2>
                </div>
            </div>
            <div>
                <h3 class="text-lg text-center animate__animated animate__bounceIn">เวลารดน้ำครั้งที่ 2</h3>
                <div class="mb-4 p-4 border rounded border-gray-300 flex justify-center bg-gray shadow-md font-bold nimate__animated animate__bounceIn">
                    <h2 id="t2" class="mr-8 text-green-500"></h2><h2>น.</h2>
                </div>
            </div>
        </div>
        
        <div class="mb-4">
            <div class="flex flex-col justify-center items-center animate__bounceIn ">
                <h3 class="text-lg w-full mb-4 p-4 border rounded border-gray-300 text-center bg-gray shadow-md font-bold nimate__animated animate__bounceIn"><i class="fa-solid fa-droplet fa-bounce" style="color: #409fe7;"></i> Humidity <br><span id="humidity" class="font-bold text-red-500"></span><span> %</span></h3>
                <h3 class="text-lg w-full mb-4 p-4 border rounded border-gray-300 text-center bg-gray shadow-md font-bold nimate__animated animate__bounceIn"><i class="fa fa-temperature-three-quarters fa-beat-fade" style="color: #63E6BE;"></i> Temperature <br><span id="temperature" class="font-bold text-red-500"></span><span> °C</span></h3>
                <h3 class="text-lg w-full mb-4 p-4 border rounded border-gray-300 text-center bg-gray shadow-md font-bold nimate__animated animate__bounceIn"><i class="fa-solid fa-lightbulb fa-beat" style="color: #FFD43B;"></i>  Illuminance <br><span id="lux" class="font-bold text-red-500"></span><span> LUX</span></h3>
                <h3 class="text-lg w-full mb-4 p-4 border rounded border-gray-300 text-center bg-gray shadow-md font-bold nimate__animated animate__bounceIn"><i class="fa-solid fa-mound fa-flip" style="color: #826464;"></i> Soilmoisture <br><span id="soilmoisture" class="font-bold text-red-500"></span><span> %</span></h3>
                <h3 class="text-lg w-full mb-4 p-4 border rounded border-gray-300 text-center bg-gray shadow-md font-bold nimate__animated animate__bounceIn"><i class="fa-solid fa-faucet fa-bounce" style="color: #67869e;"></i> Pump<br><span id="pumpstatus" class="font-bold text-red-500"></span></h3>
                <h3 class="text-lg w-full mb-4 p-4 border rounded border-gray-300 text-center bg-gray shadow-md font-bold nimate__animated animate__bounceIn"><i class="fa-solid fa-bolt fa-beat" style="color: #FFD43B;"></i> Light <br><span id="lightstatus" class="font-bold text-red-500"></span></h3>
            </div>
        </div>

        <body class="bg-gray-100">
            <div class="container mx-auto p-4">
                <!-- เนื้อหา -->
                <div class="flex justify-center flex-wrap mb-4">
                    <button id="pumpButton" class="bg-red-500 text-white font-bold py-2 px-4 rounded mr-2 button-effect mb-2 shadow-md ">Pump Button</button>
                    <button id="lightButton" class="bg-red-500 text-white font-bold py-2 px-4 rounded mr-2 button-effect mb-2 shadow-md">Light Button</button>
                    <button id="logdatabtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2 button-effect mb-2 shadow-md">Log data <i class="fa-solid fa-database"></i></button>
                    <button id="logimgbtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2 button-effect mb-2 shadow-md">Log image <i class="fa-solid fa-image"></i></button>
                    <button id="editbtn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2 button-effect mb-2 shadow-md">Edit <i class="fa-solid fa-gears"></i></button>
                    <button id="complete" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded button-effect mb-2 shadow-md">เสร็จสิ้นการปลูก</button>
                    
                </div>
        <div id="edit-time" class="hidden">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-lg">เวลารดน้ำครั้งที่ 1</label>
                    <div class="flex mb-4">
                        <input type="number" id="t1_hour" class="w-1/2 p-2 border border-gray-300 rounded-l-md mr-2" name="hour" min="1" max="23">
                        <label for="minute" class="mr-2" style="font-size: 30px">:</label>
                        <input type="number" id="t1_minute" class="w-1/2 p-2 border border-gray-300 rounded-r-md" name="minute" min="0" max="59">
                        <span class="p-2" >น.</span>
                    </div>
                </div>
                <div>
                    <label class="text-lg">เวลารดน้ำครั้งที่ 2</label>
                    <div class="flex mb-4">
                        <input type="number" id="t2_hour" class="w-1/2 p-2 border border-gray-300 rounded-l-md mr-2" name="hour" min="1" max="23">
                        <label class="mr-2" style="font-size: 30px">:</label>
                        <input type="number" id="t2_minute" class="w-1/2 p-2 border border-gray-300 rounded-r-md" name="minute" min="0" max="59">
                        <span class="p-2">น.</span>
                    </div>
                </div>
            </div>
            <label class="text-lg">ค่าความชื้นในดินที่ต้องการกำหนด</label>
            <div class="relative">
                <input type="number" id="soiledit" class="w-full p-2 border border-gray-300 rounded-md mb-4 pr-20" min="0" max="100">
                <div id="percentage" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500">%</div>
              </div>
            <label class="text-lg">ค่าแสงที่ต้องการกำหนด</label>
            <div class="relative">
                <input type="number" id="luxedit" class="w-full p-2 border border-gray-300 rounded-md mb-4 pr-20" min="0" max="9999"><br>
                <div id="lux1" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500">LUX</div>
              </div>
            <div class="flex justify-end mb-4">
                <button id="savebtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2 button-effect">Save</button>
                <button id="cancelbtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded button-effect">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        const lightButton = document.getElementById('lightButton');
        // เพิ่ม Event Listener เมื่อคลิกที่ปุ่ม
        lightButton.addEventListener('click', function() {
            // ถ้าปุ่มมีคลาส 'btn-red' แสดงว่าปั๊มเป็นสถานะเปิด
            if (lightButton.classList.contains('btn-red')) {
                // เปลี่ยนเป็นสถานะปิด
                lightButton.classList.remove('btn-green'); // ลบคลาส 'btn-red'
                lightButton.classList.add('btn-red'); // เพิ่มคลาส 'btn-green'
            } else {
                // เปลี่ยนเป็นสถานะเปิด
                lightButton.classList.remove('btn-red'); // ลบคลาส 'btn-green'
                lightButton.classList.add('btn-green'); // เพิ่มคลาส 'btn-red'
            }
        });
        const pumpButton = document.getElementById('pumpButton');
        // เพิ่ม Event Listener เมื่อคลิกที่ปุ่ม
        pumpButton.addEventListener('click', function() {
            // ถ้าปุ่มมีคลาส 'btn-red' แสดงว่าปั๊มเป็นสถานะเปิด
            if (pumpButton.classList.contains('btn-red')) {
                // เปลี่ยนเป็นสถานะปิด
                pumpButton.classList.remove('btn-green'); // ลบคลาส 'btn-red'
                pumpButton.classList.add('btn-red'); // เพิ่มคลาส 'btn-green'
            } else {
                // เปลี่ยนเป็นสถานะเปิด
                pumpButton.classList.remove('btn-red'); // ลบคลาส 'btn-green'
                pumpButton.classList.add('btn-green'); // เพิ่มคลาส 'btn-red'
            }
        });
    </script>
</body>

</html>
